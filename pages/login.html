<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - HUERTO HOGAR</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <a href="../index.html" class="nav-brand">
            🥕 Huerto Hogar
        </a>
        <div class="nav-user">
            <div class="user-menu">
                <button class="user-icon" onclick="toggleUserMenu()">
                    <i class="fa-solid fa-user"></i>
                </button>
                <div class="user-dropdown" id="userDropdown">
                    <a href="login.html" class="dropdown-item active">Iniciar Sesión</a>
                    <a href="register.html" class="dropdown-item">Registrarse</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Iniciar Sesión</h1>
                <p>Bienvenido de vuelta a Huerto Hogar</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Correo Electrónico
                    </label>
                    <input type="email" id="email" name="email" required placeholder="tu@email.com"
                        autocomplete="email">
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Contraseña
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required placeholder="Tu contraseña"
                            autocomplete="current-password" minlength="6">
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        Recordarme
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar Sesión
                </button>

                <div class="auth-footer">
                    <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
                </div>
            </form>

            <div class="success-message" id="successMessage" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <p>¡Bienvenido! Iniciando sesión...</p>
            </div>
        </div>
    </main>

    <script src="../js/script.js"></script>
    <script src="../js/auth.js"></script>
</body>

</html>
