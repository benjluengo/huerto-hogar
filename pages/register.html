<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - HUERTO HOGAR</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <a href="../index.html" class="nav-brand">
            ü•ï Huerto Hogar
        </a>
        <div class="nav-user">
            <div class="user-menu">
                <button class="user-icon" onclick="toggleUserMenu()">
                    <i class="fa-solid fa-user"></i>
                </button>
                <div class="user-dropdown" id="userDropdown">
                    <a href="login.html" class="dropdown-item">Iniciar Sesi√≥n</a>
                    <a href="register.html" class="dropdown-item active">Registrarse</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Crear Cuenta</h1>
                <p>√önete a la familia Huerto Hogar</p>
            </div>

            <form class="auth-form" id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">
                            <i class="fas fa-user"></i>
                            Nombre
                        </label>
                        <input type="text" id="firstName" name="firstName" required placeholder="Tu nombre"
                            autocomplete="given-name">
                        <span class="error-message" id="firstNameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="lastName">
                            <i class="fas fa-user"></i>
                            Apellido
                        </label>
                        <input type="text" id="lastName" name="lastName" required placeholder="Tu apellido"
                            autocomplete="family-name">
                        <span class="error-message" id="lastNameError"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Correo Electr√≥nico
                    </label>
                    <input type="email" id="email" name="email" required placeholder="tu@email.com"
                        autocomplete="email">
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="phone">
                        <i class="fas fa-phone"></i>
                        Tel√©fono
                    </label>
                    <input type="tel" id="phone" name="phone" required placeholder="+56 9 1234 5678" autocomplete="tel">
                    <span class="error-message" id="phoneError"></span>
                </div>

                <div class="form-group">
                    <label for="address">
                        <i class="fas fa-map-marker-alt"></i>
                        Direcci√≥n de Entrega
                    </label>
                    <input type="text" id="address" name="address" required placeholder="Calle, n√∫mero, comuna, ciudad"
                        autocomplete="street-address">
                    <span class="error-message" id="addressError"></span>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Contrase√±a
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required placeholder="M√≠nimo 6 caracteres"
                            autocomplete="new-password" minlength="6">
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength"></div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i>
                        Confirmar Contrase√±a
                    </label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                            placeholder="Repite tu contrase√±a" autocomplete="new-password" minlength="6">
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkmark"></span>
                        Acepto los <a href="#" target="_blank">t√©rminos y condiciones</a>
                    </label>

                    <label class="checkbox-container">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <span class="checkmark"></span>
                        Quiero recibir ofertas y noticias por email
                    </label>
                </div>

                <button type="submit" class="btn-primary" id="registerBtn">
                    <i class="fas fa-user-plus"></i>
                    Crear Cuenta
                </button>

                <div class="auth-footer">
                    <p>¬øYa tienes una cuenta? <a href="login.html">Inicia sesi√≥n aqu√≠</a></p>
                </div>
            </form>

            <div class="success-message" id="successMessage" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <p>¬°Cuenta creada exitosamente! Redirigiendo...</p>
            </div>
        </div>
    </main>

    <script src="../js/script.js"></script>
    <script src="../js/auth.js"></script>
</body>

</html>
