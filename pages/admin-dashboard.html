<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard Administrador - Huerto Hogar</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/admin-dashboard.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <h1>Dashboard Administrador</h1>
        <button id="logoutBtn">Cerrar Sesión</button>
    </nav>

    <div class="container">
        <aside>
            <ul>
                <li id="navProducts">Productos</li>
                <li id="navUsers">Usuarios</li>
            </ul>
        </aside>

        <main>
            <!-- Sección de Productos -->
            <section id="sectionProducts">
                <h2>Gestión de Productos</h2>
                <button class="action-btn" onclick="showAddProductForm()">Agregar Producto</button>
                <div class="content">
                    <table>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Categoría</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <!-- Productos se cargarán aquí -->
                        </tbody>
                    </table>

                    <!-- Formulario para agregar/editar producto -->
                    <div class="add-product-form" id="addProductForm" style="display: none;">
                        <h3>Agregar Nuevo Producto</h3>
                        <div class="form-group">
                            <label for="productName">Nombre:</label>
                            <input type="text" id="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Descripción:</label>
                            <textarea id="productDescription" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Precio:</label>
                            <input type="number" id="productPrice" min="0" step="100" required>
                        </div>
                        <div class="form-group">
                            <label for="productStock">Stock:</label>
                            <input type="number" id="productStock" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="productCategory">Categoría:</label>
                            <select id="productCategory" required>
                                <option value="PLANTAS">Plantas</option>
                                <option value="HERRAMIENTAS">Herramientas</option>
                                <option value="MACETAS">Macetas</option>
                                <option value="SUSTRATOS">Sustratos</option>
                                <option value="FERTILIZANTES">Fertilizantes</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="productImageUrl">URL de la imagen:</label>
                            <input type="url" id="productImageUrl" required>
                        </div>
                        <div class="form-buttons">
                            <button type="button" id="saveProductBtn">Guardar</button>
                            <button type="button" onclick="cancelAddProduct()">Cancelar</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Sección de Usuarios -->
            <section id="sectionUsers" style="display: none;">
                <h2>Gestión de Usuarios</h2>
                <button class="action-btn" id="addUserBtn">Agregar Usuario</button>
                <div class="content">
                    <table>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Teléfono</th>
                                <th>Dirección</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Usuarios se cargarán aquí -->
                        </tbody>
                    </table>

                    <!-- Formulario para agregar usuario -->
                    <div class="add-product-form" id="addUserForm" style="display: none;">
                        <h3>Agregar Nuevo Usuario</h3>
                        <div class="form-group">
                            <label for="newUserFirstName">Nombre:</label>
                            <input type="text" id="newUserFirstName" required>
                        </div>
                        <div class="form-group">
                            <label for="newUserLastName">Apellido:</label>
                            <input type="text" id="newUserLastName" required>
                        </div>
                        <div class="form-group">
                            <label for="newUserEmail">Email:</label>
                            <input type="email" id="newUserEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="newUserPhone">Teléfono:</label>
                            <input type="tel" id="newUserPhone" 
                                   pattern="\+?56\s?9\s?\d{4}\s?\d{4}" 
                                   placeholder="+56 9 XXXX XXXX" required>
                        </div>
                        <div class="form-group">
                            <label for="newUserAddress">Dirección:</label>
                            <input type="text" id="newUserAddress" required>
                        </div>
                        <div class="form-group">
                            <label for="newUserPassword">Contraseña:</label>
                            <div class="password-input">
                                <input type="password" id="newUserPassword" required>
                                <button type="button" onclick="togglePassword('newUserPassword')" class="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newUserRole">Rol:</label>
                            <select id="newUserRole" required>
                                <option value="USER">Usuario</option>
                                <option value="ADMIN">Administrador</option>
                            </select>
                        </div>
                        <div class="form-buttons">
                            <button type="button" id="saveUserBtn">Guardar</button>
                            <button type="button" onclick="cancelAddUser()">Cancelar</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/admin-dashboard.js"></script>
</body>
</html>
