<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <a href="../index.html" class="nav-brand">
            游볫 Huerto Hogar
        </a>
        <div class="nav-menu">
            <li><a href="../index.html" class="nav-link">Inicio</a></li>
            <li><a href="env-impact.html" class="nav-link">Nosotros</a></li>
            <li><a href="blog.html" class="nav-link">Blog</a></li>
            <li><a href="contact.html" class="nav-link">Contacto</a></li>
            <li><a href="productos.html" class="nav-link active">Productos</a></li>
        </div>
        <div class="nav-actions">
            <a href="cart.html" class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cart-count">0</span>
            </a>
            <div class="nav-user">
                <div class="user-menu">
                    <button class="user-icon" onclick="toggleUserMenu()">
                        <i class="fa-solid fa-user"></i>
                    </button>
                    <div class="user-dropdown" id="userDropdown">
                        <a href="pages/login.html" class="dropdown-item">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesi칩n
                        </a>
                        <a href="pages/register.html" class="dropdown-item">
                            <i class="fas fa-user-plus"></i> Registrarse
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section class="products-section">
            <div class="container">
                <h2 class="section-title">Nuestros Productos</h2>

                <!-- Advanced Search and Filters -->
                <div class="search-filters-container">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Buscar productos..." class="search-input">
                        <button id="clearSearch" class="clear-search-btn" style="display: none;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>

                    <div class="filters-row">
                        <div class="filter-group">
                            <label for="categoryFilter">Categor칤a:</label>
                            <select id="categoryFilter" class="filter-select">
                                <option value="">Todas las categor칤as</option>
                                <option value="Frutas">Frutas</option>
                                <option value="Verduras">Verduras</option>
                                <option value="Productos Org치nicos">Productos Org치nicos</option>
                                <option value="Productos L치cteos">Productos L치cteos</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label for="priceFilter">Rango de precio:</label>
                            <select id="priceFilter" class="filter-select">
                                <option value="">Todos los precios</option>
                                <option value="0-1000">$0 - $1.000</option>
                                <option value="1000-2000">$1.000 - $2.000</option>
                                <option value="2000-5000">$2.000 - $5.000</option>
                                <option value="5000+">$5.000+</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label for="stockFilter">Disponibilidad:</label>
                            <select id="stockFilter" class="filter-select">
                                <option value="">Todos</option>
                                <option value="available">En stock</option>
                                <option value="low-stock">Stock bajo (menos de 50)</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label for="sortFilter">Ordenar por:</label>
                            <select id="sortFilter" class="filter-select">
                                <option value="name-asc">Nombre (A-Z)</option>
                                <option value="name-desc">Nombre (Z-A)</option>
                                <option value="price-asc">Precio (menor a mayor)</option>
                                <option value="price-desc">Precio (mayor a menor)</option>
                                <option value="stock-desc">Stock (mayor a menor)</option>
                            </select>
                        </div>

                        <button id="clearFilters" class="btn-secondary clear-filters-btn">
                            <i class="fas fa-eraser"></i> Limpiar filtros
                        </button>
                    </div>

                    <div class="search-results-info">
                        <span id="resultsCount">Mostrando <strong>9</strong> productos</span>
                    </div>
                </div>

                <div id="productsGrid" class="product-grid">
                </div>

                <div id="noResults" class="no-results" style="display: none;">
                    <div class="no-results-content">
                        <i class="fas fa-search" style="font-size: 48px; color: #ccc; margin-bottom: 16px;"></i>
                        <h3>No se encontraron productos</h3>
                        <p>Intenta ajustar tus filtros de b칰squeda o busca con otros t칠rminos.</p>
                        <button id="resetSearch" class="btn-primary">Mostrar todos los productos</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="../js/config.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/products.js"></script>
</body>

</html>
